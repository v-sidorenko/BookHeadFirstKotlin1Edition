plugins {
    id "org.jetbrains.kotlin.jvm" version "1.9.22"
}
repositories {
    mavenCentral()
}
dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.2'
}
kotlin {
    jvmToolchain(17)
}
sourceSets {
    main.kotlin.srcDirs += 'src'
}